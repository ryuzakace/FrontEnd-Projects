<!- DOCTYPE html>

<html>

<head>

<title>Colguess</title>

</head>

<body onload = "guess()">



<script>
	var count=0;
	
	var z = Math.random()*7;
	z=Math.floor(z);
	
	function guess(){
		var tt = [ "#8080ff", "#0040ff", "#66ffff", "#66ff33", "#ffff00", "#ff9933", "#ff3300"];
		count = count + 1;
		var x,y;
		x = prompt( "Guess the correct color from- \n  Violet, Indigo, Blue, Green, Yellow, Orange, Red");
		if(x=="Violet")
			y=0;
		else if(x=="Indigo") y=1;
		else if(x=="Blue") y=2;
		else if(x=="Green") y=3;
		else if(x=="Yellow") y=4;
		else if(x=="Orange") y=5;
		else if(x=="Red") y=6;
		else y=7;
		
		if(y==7)
			{
			alert("Didn't recognised your color!!");
			guess();
			
	}
		else if(y==z)
			{
			document.body.style.backgroundColor =tt[z];

			
			alert("Congratulations!! Btw, you took " + count + " tries.." + tt[z]);
			
			 
				
		}else{
			confirm("Wrong guess!! \n Try Again?");
			document.body.style.backgroundColor = "white";
			guess();
}

	}

</script>
</body>

</html>
